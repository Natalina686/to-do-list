<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>List of tasks</title>
  </head>
  <body>
    <div class="container">
      <div class="create-task-block">
        <form class="create-task-form">
          <h3 class="task-title">New task:</h3>
          <div class="input-field">
            <input type="text" name="task" class="task-input" placeholder="Create task"/>
          </div>
          <button type="submit" class="btn">Add task</button>
        </form>
      </div>

      <div class="filter-task-block">
        <h3 class="task-title">List of tasks:</h3>
        <div class="input-field">
          <input
            type="text"
            name="filter"
            class="filter-input"
            placeholder="Search task"
          />
        </div>
        <ul class="collection"></ul>
        <button class="clear-tasks btn">Delite all tasks</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
